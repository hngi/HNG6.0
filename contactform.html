<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="contactform.css">
</head>
<body>
  <div class="form1">
  <form class="form is-login">
    <h2 class="heading">Not a Frequently Asked Question?<br>Contact us below</h2>
        <div class="form__field">
            <i class="material-icons"> perm_identity </i>
                    <input type="text" name="name" placeholder="Name">

</div>
<div class="form__field">
    <i class="material-icons">email</i>
      <input type="email" name="email" placeholder="Email">

</div>
<div class="form__field">
    <i class="material-icons">subject</i>
      <input type="text" name="Subject" placeholder="Subject">
    </div>
    <div class="form__field">
        <i class="material-icons">create</i>
<textarea minlength="20" name="Message" placeholder="Write a message"></textarea>
    </div>
    <input type="submit" class="submit"  name="submit" value="SEND MESSAGE">
</form>
</div>
</body>
</html>
