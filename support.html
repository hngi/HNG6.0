<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>SUPPORT AND SPONSOR PAGE</title>
 <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400&display=swap" rel="stylesheet"> 
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <link rel="stylesheet" href="support.css">
 
 
</head>

<body>

 <!--SUPPORT SECTION-->
 <section id="support" class="support">
  <div class="support__header">
   <h3 class="support__header-text text-light">Support the Movement</h3>
  </div>
  <div class="support__items">
   <div class="support__item">
    <span class="support__item-icon"> <i class="fas fa-donate donate"></i> </span>
    <div class="support__item-body">
     <h4 class="support__item-text text-light">
      Donate to the Program
     </h4>
     <span class="support__item-link">
      <i class="fa fa-chevron-circle-right"></i>
      <a href="#" class="text-light">Get Started</a>
     </span>
    </div>
   </div>
   <div class="support__item">
    <span class="support__item-icon">
     <i class="fas fa-hands-helping help"></i>
    </span>
    <div class="support__item-body">
     <h4 class="support__item-text text-light">
      Become a Partner
     </h4>
     <span class="support__item-link">
      <i class="fa fa-chevron-circle-right"></i>
      <a href="#" class="text-light">Get Started</a>
     </span>
    </div>
   </div>
   <div class="support__item">
    <span class="support__item-icon">
     <i class="fas fa-credit-card card"></i>
    </span>
    <div class="support__item-body">
     <h4 class="support__item-text text-light">
      Sponsor via software or tool
     </h4>
     <span class="support__item-link">
      <i class="fa fa-chevron-circle-right"></i>
      <a href="#" class="text-light">Get Started</a>
     </span>
    </div>
   </div>
  </div>
 </section>
 <section class="sponsors">
   <h3 class="sponsors__header">HNG 6.0 Internship Sponsors</h3>
   <div class="sponsors_images_container">
    <div class="sponsors__images">
     <div class="col-2 col-1">
      <img src="images/hotels.svg" class="hng_logo">
     </div>
     <div class="col-2 col-1">
      <img src="images/akwa-ibom.png" class="akwa_logo">
     </div>
     <div class="col-2 col-1">
      <img src="images/imo.png" class="akwa_logo">
     </div>
     <div class="col-2 col-1">
      <img src="images/verifi.png" class="verifi_logo">
     </div>
 
    </div>
    <div class="sponsors__images2">
     <div class="col-2 col-1">
      <h4 class="figma_logo">Figma</h4>
     </div>
     <div class="col-2 col-1">
      <img src="images/bluechip.png" class="bluechip_logo">
     </div>
     <div class="col-3">
      <img src="images/flutter.png" class="flutter_logo">
     </div>
 
    </div>
   </div>
 
   <div class="sponsors_button">
    <button>
     Become a Sponsor
    </button>
   </div>
  </section>

</body>

</html>
